<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">SAAR</div>
        <ul class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">Services</li>
          <li class="nav-item">Team</li>
        </ul>
        <div class="buttons">
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="section left">
        <div class="description">
          <p class="title">Energy and motion made visible</p>
          <p class="sub-title">Memories arrested in space</p>
        </div>
      </div>
      <div class="section right">
        <img
          src="https://images.unsplash.com/photo-1501696461415-6bd6660c6742?q=80&w=3174&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Right side image"/>
      </div>
    </main>
  </body>
</html>
